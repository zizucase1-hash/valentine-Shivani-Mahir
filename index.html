<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Valentine Proposal</title>
</head>
<body>
    <header>
        <h1>Will You Be My Valentine?</h1>
    </header>
    <main>
        <section>
            <h2>Special Day</h2>
            <img id="modelImg2" src="https://photos.app.goo.gl/Rsv1gyFyRHXh2fmx7" alt="Valentine Proposal Image">
            <button id="proposalBtn">Propose!</button>
        </section>
        <div id="modal" style="display:none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>I love you. Will you marry me?</p>
                <button id="acceptBtn">Yes!</button>
                <button id="declineBtn">No!</button>
            </div>
        </div>
    </main>
    <script src="main2.js"></script>
</body>
</html>
